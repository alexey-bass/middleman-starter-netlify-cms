body: "Витамины: В1, В2, В5, В6, В9, Е, Н и РР, минеральные вещества: калий, кальций, магний, цинк, селен, медь и марганец, железо, фосфор и натрий. И все это в одном тортике! Потому что сделан он на основе полбяной муки и овсяных отрубей. Конечно же, без сахара! Оригинальные блинчики пропитаны легким заварным кремом. \r\r\n\nСостав: Побла, овсяные отруби, яйца, молоко, сухое обезжиренное молоко, кукурузный крахмал, подсластители.\r\n\n\rКБЖУ на 100гр.: 160/8,5/7,2/14"
